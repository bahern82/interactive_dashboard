<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Premiership Top 4 Statistics</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    
    <link rel="stylesheet" href="css/dc.min.css" type="text/css" />
    
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/crossfilter.min.js"></script>
    <script type="text/javascript" src="js/dc.min.js"></script> 
    <script type="text/javascript" src="js/queue.min.js"></script>
    
   
    
</head>
<body>
    <header><h1> 2018 Premiership Top 4 Stats</h1></header>
    
    
    <div class="card">
        <div class="card-header">
            Total Points
        </div>
        <div class="card-body">
            <div id="total_points"></div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">
            Total Goals Scored
        </div>
        <div class="card-body">
            <div id="total_scored"></div>
        </div>
    </div>
    
     <div class="card">
        <div class="card-header">
            Total Goals Conceded
        </div>
        <div class="card-body">
            <div id="total_conceded"></div>
        </div>
    </div>
    
     <div class="card">
        <div class="card-header">
            Games Won,Lost and Drew
        </div>
        <div class="card-body">
            <div id="won_lost_drew"></div>
        </div>
    </div>
    
    
    
    <div id="points_over_dates"></div>
     <header><h2> Points home and away</h2></header>
    <div id="points_home_away"></div>
    
    <script type="text/javascript" src="js/graphs.js"></script>
</body>
</html>
